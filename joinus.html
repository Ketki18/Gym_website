<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <section class="register" id="register">

        <h1 class="heading">Join Now</h1>
        
        <form action="" method="post">
        
            <div class="inputBox">
                <input type="text" id="fname" name="firstName" placeholder="First Name" required>
                <input type="text" id="lname" name="lastName" placeholder="Last Name" required>
            </div>
        
            <div class="inputBox">
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="number" id="number" name="mobnumber" placeholder="Your Number" required>
                <input type="number" id="aadharno" name="aadharno" placeholder="Aadhar Number" required>
                <input type="date" id="dob" name="dob" placeholder="DateOfBirth" required>
            </div>
            <select name="gender" id="gender" required>
                <option value="Not Selected">Select Your Gender</option>  
             <option value="male" id="male" name="gender" >Male</option>
             <option value="female" id="female" name="gender">Female</option>        
             <option value="others" id="others" name="gender" >Others</option>
            </select>
           
            <input type="text" class="address" name="address" placeholder="Address" required>
        
           <a href="payment.html" class="btn1">Join Now</a> 

        </form>
        
        </section>
    
</body>
</html>
