<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
<body>

<div class="container">

    <form action="pdf.php" method="post">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" name="fullname" placeholder="Jack Morton" required>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" name="email" placeholder="xyz@example.com" required>
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" name="address" placeholder="room - street - locality"required>
                </div>
                <div class="inputBox">
                    <span>Phone :</span>
                    <input type="number" name="phone" placeholder="Number"required>
                </div>
                <div class="inputBox">
                    <span>Joining Date : </span>
                    <input type="date" name="date" id="date"required>
                   
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" name="city" placeholder="city"required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" name="state" placeholder="state"required>
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" name="zipcode" placeholder="123 456"required>
                    </div>
                    
                </div>
              


            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>Selected Plan : <br> Basic-6,000RS-3Months </span>
                   
                </div>
             
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <i class='bx bxl-paypal'></i> <i class='bx bxl-visa'></i> <i class='bx bxl-mastercard' ></i>
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Mr. Jack Morton"required>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444"required>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="January"required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022"required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123"required>
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" name="submit" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
